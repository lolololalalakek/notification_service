spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      acks: all
      retries: 5

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

openapi:
  title: notification
  version: 1.0.0
  description: notification sender app
  server-url: http://localhost:8080

# Настройки приложения
app:
  kafka:
    topic:
      sms: sms-topic
      push: push-topic
      email: email-topic
      partitions: 3
      replication-factor: 3
  firebase:
    enabled: false
    location: classpath:firebase/prod/notification.json
  provider:
    url: https://notify.eskiz.uz/api/
  sms:
    token: ${SMS_API_TOKEN}
    sender-number: ${SMS_SENDER_NUMBER}
  security:
    basic:
      username: ${APP_SECURITY_BASIC_USERNAME:admin}
      password: ${APP_SECURITY_BASIC_PASSWORD:admin}
