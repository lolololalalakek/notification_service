spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      acks: 1
      retries: 3

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

openapi:
  title: notification
  version: 1.0.0
  description: notification sender app
  server-url: http://localhost:8080

# Настройки приложения
app:
  kafka:
    topic:
      sms: sms-topic
      push: push-topic
      email: email-topic
      partitions: 3
      replication-factor: 1
  firebase:
    enabled: false
    # Default to local firebase creds unless overridden by APP_FIREBASE_LOCATION
    location: ${APP_FIREBASE_LOCATION:classpath:firebase/local/notification.json}
  provider:
    url: https://notify.eskiz.uz/api/
  sms:
    token: ${SMS_API_TOKEN}
    sender-number: ${SMS_SENDER_NUMBER:4546}
  security:
    basic:
      username: ${APP_SECURITY_BASIC_USERNAME:admin}
      password: ${APP_SECURITY_BASIC_PASSWORD:admin}
